<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-800">
  <section class="flex justify-center items-center mx-auto w-full px-10 h-screen max-w-md relative">
    <h1 id="h1" class="text-xl font-semibold text-gray-300 mx-auto mb-5 absolute right-0 left-0 top-16 text-center z-50 max-w-sm"></h1>
    <div class="cotainer bg-gray-200 w-full px-5 py-7 rounded-lg">
      <h1 class="text-3xl font-sans text-gray-800 text-center mx-auto mb-10 font-semibold">Simple BMI</h1>
      <div class="flex items-center justify-around w-full mb-3">
        <div>
          <input id="bb" placeholder="Berat Badan" type="number" class="p-2 mx-auto rounded-lg">
        </div>
        <h1 class="text-xl font-semibold font-sans text-gray-800">Kg</h1>
      </div>
      <div class="flex items-center justify-around w-full mb-7">
        <div>
          <input id="tb" placeholder="Tinggi Badan" type="number" class="p-2 mx-auto rounded-lg">
        </div>
        <h1 class="text-xl font-semibold font-sans text-gray-800">Cm</h1>
      </div>
      <div class="bg-green-500 p-2 flex justify-center items-center rounded-lg">
        <button id="btn" class="font-sans text-gray-800 text-lg font-semibold w-full">Hitung!</button>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
